{% extends 'base.html' %}


{% block content %}

<div class="container text-center my-5">
    <h2>Вход</h2>
    <p>
        Нет аккаунта? <a class="btn btn-primary" href="{{ url_for('account.signup_view') }}">Регистрация</a>
    </p>
</div>

<div class="container text-center my-5">
    <form class="shadow-border col-6 mx-auto py-1" method="post">
        {{ form.csrf_token }}
        <div class="col col-6 mx-auto">
            {{ form.email.label }}
            {{ form.email(class='form-control') }}
        </div>
        <div class="col col-6 mx-auto">
            {{ form.password.label }}
            {{ form.password(class='form-control') }}
        </div>

        {{ form.is_remember.label }}
        {{ form.is_remember }}
        <br>
        <br>
        <p><button type="submit" class="btn btn-primary d-grid gap-2 col-4 mx-auto">Войти</button></p>
    </form>
</div>
{% endblock %}
