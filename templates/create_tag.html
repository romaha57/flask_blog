{% extends 'base.html' %}


{% block content %}

<div class="container text-center my-5">
  <h2>Добавить тег</h2>
  <br>
    <form class="shadow-border col-6 mx-auto py-3" method="post">
        {{ form.csrf_token }}
        <div class="col col-6 mx-auto">
            <p>{{ form.name(class='form-control', placeholder='Название тега') }}</p>
        </div>
        <br>
        <p><button type="submit" class="btn btn-primary d-grid gap-2 col-4 mx-auto">Добавить</button></p>
    </form>
</div>
{% endblock %}
